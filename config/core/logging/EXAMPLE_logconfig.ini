[FileLogger]
LogTarget = "file"
LogDir = "/path/to/my/advanced/logger/log/dir"
LogFileName = "your_logfile_name"
LogType = "false"
LogTimestamp = "true"

[StdoutLogger]
LogTarget = "stdout"
LogType = "true"
LogTimestamp = "false"

[DatabaseLogger]
LogTarget = "database"
LogDatabase = "your_connection_key"
LogTable = "your_table_name"