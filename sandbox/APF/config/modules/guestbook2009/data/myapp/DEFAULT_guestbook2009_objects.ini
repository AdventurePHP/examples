;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Configuration file for the guestbook2009 module. It defines the objects processed by the data    ;
; layer. The Guestbook and Entry objects are just stubs. The attributes are stored as language     ;
; dependent Attribute objects.                                                                     ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[Guestbook]

[Entry]

[Attribute]
Name = "VARCHAR(100)"
Value = "TEXT"

[Language]
DisplayName = "VARCHAR(100)"
ISOCode = "VARCHAR(2)"

[User]
Name = "VARCHAR(100)"
Email = "VARCHAR(100)"
Website = "VARCHAR(100)"
Username = "VARCHAR(100)"
Password = "VARCHAR(100)"