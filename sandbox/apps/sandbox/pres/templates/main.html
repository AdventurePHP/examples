<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <title>Adventure PHP Framework sandbox</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all" />
   </head>
   <body>
      <div id="wrapper">
         <div id="header">
            <h1><img src="images/APF-Logo.png" alt="The Adventure PHP Framework" /></h1>
         </div>
         <div id="navi">
            <core:addtaglib namespace="sandbox::pres::taglib" prefix="lang" class="importdesign" />
            <lang:importdesign
               namespace="sandbox::pres::templates"
               template="navi"
            />
         </div>
         <div id="content">
            <lang:importdesign
               namespace="sandbox::pres::templates"
               template="content"
            />
         </div>
         <div id="footer">
            <lang:importdesign
               namespace="sandbox::pres::templates"
               template="footer"
            />
         </div>
      </div>
   </body>
</html>
