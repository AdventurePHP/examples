<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <title>Adventure PHP Framework sandbox</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all" />
      <link rel="stylesheet" href="./css/umgt.css" type="text/css" media="all" />
      <link rel="stylesheet" href="./css/register.css" type="text/css" media="all" />
      <link rel="stylesheet" href="./?extensions_jscssinclusion_biz-action:sGCJ=path:extensions_news_pres_css|type:css|file:news" type="text/css" media="all" />
      <link rel="stylesheet" href="./css/login.css" type="text/css" media="all" />
      <script type="text/javascript" src="./js/jquery-1.6.1.min.js"></script>
      <script type="text/javascript" src="./js/login.js"></script>
   </head>
   <body>
      <div id="wrapper">
         <div id="header">
            <h1><img src="images/apf-logo.png" alt="The Adventure PHP Framework" /></h1>
         </div>
         <div id="navi">
            <core:addtaglib class="APF\sandbox\pres\taglib\SandboxLanguageImportTemplateTag" prefix="lang" name="umgtimport" />
            <lang:umgtimport
               namespace="APF\sandbox\pres\templates"
               template="navi"
            />

            <!--
               Vorschlag für zukünftige Adressierung identisch zu Klassen:
            -->
            <lang::umgtimport
               template="APF\sandbox\pres\templates\navi.html"
            />
            <html::getstring
               config="APF\extensions\arraypager\language.ini"
               entry="DisplayPage"
            />
         </div>
         <div id="content">
            <lang:umgtimport
               namespace="APF\sandbox\pres\templates"
               template="content"
            />
         </div>
         <div id="footer">
            <lang:umgtimport
               namespace="APF\sandbox\pres\templates"
               template="footer"
            />
         </div>
      </div>
   </body>
</html>
